<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div zc-container>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{'TXT_LOGIN_HEADER' | translate}}</a>
        </div>
    </div>
</div>
<div>
    <!--<img ng-src="../../../security/login/images/author.jpg" alt="" class="img-circle zc-login-image">-->
</div>
<div zc-container class="security-login zc-body">
    <div class="main-center" id="loginCenter">
        <div class="absolute-center" alt="">
            <form class="form-horizontal" role="form">
                <div class="form-group zc-row-margin-bottom">
                    <i class="col-md-2 col-lg-2 control-label fa fa-user "></i>

                    <div class="col-md-10 col-lg-10">
                        <input type="text" class="form-control" id="userCode"
                               placeholder="{{'TXT_LOGIN_USER' | translate}}"
                               [(ngModel)]="loginVO.userCode" autofocus=""  />
                    </div>
                </div>
                <div class="form-group zc-row-margin-bottom">
                    <i class="col-md-2 col-lg-2 control-label fa fa-lock "></i>

                    <div class="col-md-10 col-lg-10">
                        <input type="password" class="form-control" id="password"
                               [(ngModel)]="loginVO.password" placeholder="{{'TXT_LOGIN_PASSWORD' | translate}}" />
                    </div>
                </div>
                <div class="form-group zc-row-margin-bottom">
                    <i class="col-md-2 col-lg-2 control-label fa fa-filter "></i>

                    <div class="col-md-10 col-lg-10">
                        <select class="form-control" [value]="loginVO.languageId" (change)="changeI18n($event)">
                            <option *ngFor="#o of commLanguageList" [value]="o.id.languageIdRef">{{o.languageName}}</option>
                        </select>

                    </div>
                </div>


                <div class="form-group zc-row-margin">
                    <div class="col-md-12 col-lg-12 text-center">
                        <button type="button" class="btn btn-primary"
                                (click)="login()"
                                id="loginButton"
                                >{{'TXT_LOGIN_LOGIN' | translate}}</button>

                        <a id="createSimpleAccountButton" [routerLink]=" ['CreateSimpleAccount'] "
                           class="btn btn-default">{{'TXT_LOGIN_RESET' | translate }}</a>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
